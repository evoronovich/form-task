<div class="container mt-4">
  <div class="row mb-3">
    <app-user-form-actions/>
  </div>
  <div class="row">
    @for (form of createUserFormArray.controls; track form; let index = $index) {
    <div class="col-md-6">
      <app-user-form [userForm]="form" [formIndex]="index" (removeForm)="removeForm($event)"/>
     </div>
    }

    <div class="col-md-6 d-flex justify-content-center align-items-center">
     <app-add-form-button (addFormClicked)="addNewForm()"/>
    </div>
  </div>
</div>
