<div class="container mt-4">
  <div class="row mb-3">
    <app-user-form-actions/>
  </div>
  <div class="row">
    @for (form of createUserFormArray.controls; track form) {
    <div class="col-md-6">
      <app-user-form/>

    }

    <div class="col-md-6 d-flex justify-content-center align-items-center">
     <app-add-form-button (addFormClicked)="addNewForm()"/>
    </div>
  </div>
</div>
